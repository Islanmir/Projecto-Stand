name: Deploy Static HTML

on:
  push:
    branches:
      - main  # ou o nome do teu branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Faz checkout do c√≥digo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./   # se o index.html estiver na raiz
